{% extends 'base.html' %}      
{% block titulo %}Login {% endblock %}
{% block subtitulo %}Inicia sesión{% endblock %}
{% block contenido %}                               
<link href="{{ STATIC_URL }}bootstrap/css/signin.css" rel="stylesheet">
	{% if user.is_authenticated %}
		<p>Bienvenido {{user.first_name}}</p>
        {% else %}                                  

    <div style="margin-left: 450px;margin-right:450px;">
		<div class="row" style="margin-top: 10px;">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-body chart-responsive">
						
						<form class='form-signin' action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
							<label for="id_username">Usuario</label> 
							<input id="id_username" name="username" class="form-control" placeholder="Ingresar Usuario" />
						</div>
						<div class="form-group">
							<label for="id_password">Password:</label> 
							<input id="id_password" name="password" type="password" class="form-control" placeholder="Password" />
						</div>
						<div class="pull-right">
							<input class="btn btn-primary" type="submit" value="Inicia Sesión" />
						</div>
						</form>

					</div>
				</div>
			</div>
		</div>
    </div>	
	{% endif %}

{% endblock %}
